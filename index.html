<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas feio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('gato.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: limegreen;
      text-shadow: 2px 2px 4px black;
      margin: 0;
    }

    .botao {
      margin: 15px;
      padding: 10px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: hotpink;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px black;
      transition: transform 0.2s;
    }

    .botao:hover {
      transform: scale(1.05);
    }

    .saida {
      font-size: 1.8rem;
      margin-top: 10px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <h1>Lucas feio</h1>

  <button class="botao" onclick="mostrarFeiura()">Ativar Feiômetro</button>
  <button class="botao" onclick="tocarOink()">Tocar OINK</button>

  <div class="saida" id="saida"></div>

  <audio id="som-oink" preload="auto">
    <source src="https://www.soundjay.com/animal/pig-oink-1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function mostrarFeiura() {
      document.getElementById("saida").innerText = "Nível de feiura: 69%";
    }

    function tocarOink() {
      const oink = document.getElementById("som-oink");
      oink.currentTime = 0;
      oink.play();
    }
  </script>
</body>
</html>
